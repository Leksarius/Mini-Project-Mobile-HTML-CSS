<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <main class="request clr">
            <img src="img/head-item.png" alt="head-img" width="375" height="20">
            <div class="request-title">
                <a href="#"><img src="img/back.png" alt="back" width="30" height="22"></a>
                <div class="request-title-txt">Выпуск сертификата</div>
            </div>
            <div class="request-subtitle">Заявка на выпуск квалифицированного сертификата электронной подписи юридического лица</div>
            <div class="request-info">Информация об отправителе:&nbsp;<span class="star">*</span></div>
            <form class="request-inputs">
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>Фамилия&nbsp;<span class="star">*</span></label>
                </div>
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>Имя&nbsp;<span class="star">*</span></label>
                </div>
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>СНИЛС&nbsp;<span class="star">*</span></label>
                </div>
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>Email&nbsp;<span class="star">*</span></label>
                </div>
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>Наименование ЮЛ&nbsp;<span class="star">*</span></label>
                </div>
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>Должность&nbsp;<span class="star">*</span></label>
                </div>
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>ИНН ЮЛ&nbsp;<span class="star">*</span></label>
                </div>
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>ОГРН ЮЛ&nbsp;<span class="star">*</span></label>
                </div>
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>Адрес&nbsp;<span class="star">*</span></label>
                </div>
                <div class="group">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>Регион&nbsp;<span class="star">*</span></label>
                </div>
            </form>
            <a href="#" class="menu-btn-active">Автозаполнение</a>
            <a href="#" class="menu-btn-active">Отправить</a>
        </main>
        <footer class="main-footer fixed">
            <a href="#" class="main-footer-items"><img src="img/item-1.png" alt="item1" width="20" height="20"><span class="main-footer-items-txt">Главный</span></a>
            <a href="#" class="main-footer-items"><img src="img/item-2.png" alt="item2" width="16" height="20"><span class="main-footer-items-txt">Налоги</span></a>
            <a href="#" class="main-footer-items"><img src="img/item-3.png" alt="item3" width="20" height="20"><span class="main-footer-items-txt">Имущество</span></a>
            <a href="#" class="main-footer-items"><img src="img/item-4.png" alt="item4" width="20" height="20"><span class="main-footer-items-txt">Обращения</span></a>
            <a href="#" class="main-footer-items"><img src="img/item-5.png" alt="item5" width="20" height="20"><span class="main-footer-items-txt-active">Меню</span></a>
        </footer>
    </div>
</body>

</html>
